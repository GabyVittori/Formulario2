<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>
    <title>Formulario - Gustavo Nieztke</title>
</head>

<body>
    <main>
       <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Formulário de Clientes</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome">Nome Completo</label>                        
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email">Email</label>                        
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone">Telefone</label>                        
                    </div>                  
                    <br>
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required> 
                    <label for="feminino">Feminino</label>           
                    <input type="radio" id="masculino" name="genero" value="masculino" required> 
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                   <div>
                        <br>
                        <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" class="data_nascimento" required>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade">Cidade</label>                        
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado">Estado</label>                        
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco">Endereço</label>                        
                    </div>
                    <br>
                    <button type="submit" name="submit" id="enviar" class="enviar">Enviar</button>
                </fieldset>
            </form>
       </div>
    </main>

    <footer>
        <h3> Desenvolvido por Gaby Vittori (Front-End)</h3>
    </footer>
    
</body>

</html>
